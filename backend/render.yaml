services:
  - type: web
    name: zendo-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=$PORT  # ‚Üê FIXED
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_API_KEY
        sync: false
    plan: free
